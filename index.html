<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Form Login</title>
  <link href="style.css" rel="stylesheet" />
</head>
<body class="bg-gradient-to-br from-blue-500 to-purple-600 min-h-screen flex items-center justify-center">

  <form class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-md space-y-5" id="loginForm">
    <h2 class="text-2xl font-bold text-center text-gray-800">Login</h2>

    <!-- Nama Lengkap -->
    <div>
      <label for="fullname" class="block text-gray-700 font-medium">Nama Lengkap (Huruf Kapital):</label>
      <input type="text" id="fullname" name="fullname" class="w-full p-3 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400" />
      <p id="fullnameError" class="text-red-500 text-sm hidden">Nama hanya boleh huruf kapital dan spasi.</p>
    </div>

    <!-- Username -->
    <div>
      <label for="username" class="block text-gray-700 font-medium">Username (Campuran Huruf Besar & Kecil):</label>
      <input type="text" id="username" name="username" class="w-full p-3 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400" />
      <p id="usernameError" class="text-red-500 text-sm hidden">Gunakan huruf besar dan kecil, tanpa angka/simbol.</p>
    </div>

    <div>
      <label for="email" class="block text-gray-700 font-medium">Email:</label>
      <input type="text" id="email" name="email" class="w-full p-3 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400" />
      <p id="emailError" class="text-red-500 text-sm hidden">Email tidak valid.</p>
    </div>

    <div>
      <label for="password" class="block text-gray-700 font-medium">Password:</label>
      <input type="password" id="password" name="password" class="w-full p-3 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400" />
      <p id="passwordError" class="text-red-500 text-sm hidden">Password harus minimal 6 karakter.</p>
    </div>

    <div>
      <label for="phone" class="block text-gray-700 font-medium">No. Telepon:</label>
      <input type="text" id="phone" name="phone" class="w-full p-3 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400" />
      <p id="phoneError" class="text-red-500 text-sm hidden">Nomor telepon harus 10-13 digit.</p>
    </div>

    <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-lg transition duration-300">
      Submit
    </button>
  </form>

  <script src="script.js"></script>
</body>
</html>
